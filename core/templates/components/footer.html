{% load bootstrap4 %}
{% load static %}
<!-- Footer-->

<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
            {% for midia in social %}
                <ul class="list-inline text-center">

                    <li class="list-inline-item">
                        <a href="{{ midia.twitter }}" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{ midia.facebook }}" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{ midia.linkedin }}" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>

                </ul>
                 {% endfor %}
                <div class="small text-center text-muted fst-italic">Developer &copy; <a
                        href="https://kelvinbrucelee.dev.br" target="_blank">Kelvin Brucelee</a></div>
            </div>
        </div>
    </div>
   
</footer>
<script src="{% static 'js/scripts.js'%}">

</script>
</body>

</html>
